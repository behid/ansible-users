---

- name: Make sure our admin group exist
  group:
    name: "{{ users_admin_group }}"
    state: present

- name: Create Groups
  group:
    name: "{{ item.name }}"
    state: "{{ item.state | default('present') }}"
    gid: "{{ item.gid | default(omit) }}"
    system: "{{ item.system | default(omit) }}"
  with_flattened:
    - "{{ users_groups }}"
    - "{{ host_specific_users_groups }}"
    - "{{ group_specific_users_groups }}"
  when: item.state|default('present') != "absent"

- name: Remove Groups
  group:
    name: "{{ item.name }}"
    state: absent
  with_flattened:
    - "{{ users_groups }}"
    - "{{ host_specific_users_groups }}"
    - "{{ group_specific_users_groups }}"
  when: item.state|default('present') == "absent"
